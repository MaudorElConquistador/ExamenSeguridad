<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cifrar</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./CSS/materialize.min.css" media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body class="row">
    <h3 class="card-panel indigo lighten-1 center-align">Reportel del usuario</h3>
    <blockquote>Aqui veràs los reportes de los usuario cifrados o descifrados, depende si tienes la clave y si pones el algoritmo con el que fue cifrado</blockquote>
    <div class="col s12">
      <form class="col s9">
        <div class="input-field col s6">
    		  <input type="text" name="usuario" id="user">
          <label for="con">Inserta el nombre del usuario</label>
        </div>
        <div class="input-field col s6">  
          <input type="text" name="admin" id="adm">
          <label for="adm">Inserta el nombre del usuario</label>
        </div>
        <div class="input-field col s8">
          <input type="number" name="reporte" id="rep">
          <label for="rep">Inserta el numero de reporte</label>
        </div>
        <div class="input-field col s6">
          <input type="password" name="clave" id="cla">
          <label for="cla">Inserta la contraseña</label>
        </div>
        <div class="input-field col s6">
          <select class = "browser-default" id="opt">
            <option name="129">AES 128</option>
            <option name="192">AES 192</option>
            <option name="256">AES 256</option>
          </select>
        </div>
        <div class="input-field col s7">
          <input type="button" value="Enviar" action="algo()">
        </div>
      </form>
    <div class="input-field col s7">
      <textarea id="area" readonly="readonly"></textarea>
    </div>
    </div>
    <script src="./JS/AJAX.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="./JS/materialize.js"></script>
    <script src="./JS/materialize.min.js"></script>
    <script src="./JS/init.js"></script>
  </body>
</html>
